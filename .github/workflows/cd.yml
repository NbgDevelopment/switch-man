name: CD

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Required for GitVersioning

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'

      - name: Install Nerdbank.GitVersioning
        run: dotnet tool install -g nbgv

      - name: Get version
        id: nbgv
        run: |
          VERSION=$(nbgv get-version -v SemVer2)
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Version: $VERSION"

      - name: Prepare Docker image name
        id: docker
        run: |
          REPO_LOWER=$(echo "${{ github.repository }}" | tr '[:upper:]' '[:lower:]')
          echo "repository=$REPO_LOWER" >> $GITHUB_OUTPUT
          echo "Docker repository: $REPO_LOWER"

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: |
            ghcr.io/${{ steps.docker.outputs.repository }}:${{ steps.nbgv.outputs.version }}
            ghcr.io/${{ steps.docker.outputs.repository }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
